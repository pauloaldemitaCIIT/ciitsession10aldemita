{% extends "base.html" %}

{% block title %}
To-do Homepage
{% endblock %}

{% block content %}

<div class='container'>
    <header>Todo-App</header>
    <form action="/" method="post">
        <input type="text" id="taskInput" name="task" placeholder="Add new task">
        <button type="submit">Add Task</button>
    </form>

    <ul id="todo-list">
        {% for task in tasks %}
        <li class="{{ 'completed' if task.completed else '' }}">
            {{ task.description }}
            <a href="{{ url_for('complete_task', task_id=task.id) }}">✅Done</a>
            <a href="{{  url_for('edit_task', task_id=task.id) }}">✏️Edit</a>
            <a href="{{ url_for('delete_task', task_id=task.id) }}">🗑️Delete</a>
        </li>
        {% endfor %}
    </ul>  
</div>

{% endblock %}
